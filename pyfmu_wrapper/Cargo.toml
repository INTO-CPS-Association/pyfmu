[package]
name = "pyfmu_wrapper"
version = "0.1.0"
authors = ["Christian MÃ¸ldrup Legaard <cml@eng.au.dk>"]
edition = "2018"

[lib]
name = "pyfmu"
crate-type = ["rlib","dylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
vendored-zmq = ['zmq/vendored']

default=["vendored-zmq"]

[dependencies]
pyo3 = {git = "https://github.com/PyO3/pyo3.git"}
lazy_static = "*"
num_enum = "*"
anyhow = "*"
subprocess = "*"
libc = "*"
zmq = "*"
serde = {version = "*", features = ["derive"]}
serde-pickle = "*"
serde_json = "*"
byte-strings = "0.1.3"
url = "*"